<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:52</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>
    <!-- avatar1 -->
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="screenshots/avatar1.jpg" />
            <div class="user-component__text">
              <h4 class="user-component__title">카마인</h4>
              <h6 class="user-component__subtitle">
                결국 급할 땐 악마의 힘인가?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:21</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <!-- avatar2 -->
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="screenshots/avatar2.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">도르릉</h4>
            <h6 class="user-component__subtitle">도르릉!!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:47</span>
          <div class="badge">9</div>
        </div>
      </div>
      <!-- avatar3 -->
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="screenshots/avatar3.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">도화가</h4>
            <h6 class="user-component__subtitle">홀저씨~ 바줌마~</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">19:33</span>
          <div class="badge">12</div>
        </div>
      </div>
      <!-- avatar4 -->
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="screenshots/avatar4.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">블래이드</h4>
            <h6 class="user-component__subtitle">블래 아니다...</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">17:19</span>
          <div class="badge">2</div>
        </div>
      </div>
      <!-- avatar5 -->
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="screenshots/avatar5.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">고양이</h4>
            <h6 class="user-component__subtitle">애오오오옹!!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">16:58</span>
          <div class="badge">3</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellinoti"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/be7a613b0c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
